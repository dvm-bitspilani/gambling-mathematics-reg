<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/app.js" defer></script>
    <title>Gambling Mathematics | Register</title>
  </head>
  <body>
    <div class="center-child">
      <div id="main-form-cont">
        <div id="form-heading">REGISTRATION</div>
        <form id="main-form">
          <div id="team-name-cont">
            <label for="team-name" id="team-name-label">Team Name*</label>
            <input
              type="text"
              name="team-name"
              class="input-field"
              id="team-name"
              placeholder="Team Name"
              required
            />
          </div>
          <div class="form-field-cont">
            <div class="form-field">
              <label for="leader-name">Leader Name*</label>
              <input
                type="text"
                name="leader-name"
                id="leader-name"
                class="input-field input-name"
                placeholder="Leader Name"
                required
              />
              <div class="break"></div>
              <p class="err" id="leader-name-err"></p>
            </div>
            <div class="form-field">
              <label for="leader-email">Leader Email*</label>
              <input
                type="email"
                name="leader-email"
                id="leader-email"
                class="input-field input-email"
                placeholder="Leader Email"
                required
              />
            </div>
            <div class="form-field">
              <label for="teammate-name">Teammate Name*</label>
              <input
                type="text"
                name="teammate-name"
                id="teammate-name"
                class="input-field input-name"
                placeholder="Teammate Name"
                required
              />
              <div class="break"></div>
              <p class="err" id="teammate-name-err"></p>
            </div>
            <div class="form-field">
              <label for="teammate-email">Teammate Email*</label>
              <input
                type="email"
                name="teammate-email"
                id="teammate-email"
                class="input-field input-email"
                placeholder="Teammate Email"
                required
              />
            </div>
          </div>
          <button type="submit" class="btn">REGISTER</button>
        </form>
      </div>
    </div>
  </body>
</html>
